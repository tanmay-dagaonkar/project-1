<div class="container-fluid">
  <form [formGroup]="loginFormGroup">
    <div class="row">
      <div class="col-4" style="min-width: 30%;"> qswde </div>
      <div class="col-4 text-center" style="min-width: 40%;">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            <label for="email">Email</label>
            <input formControlName="email" id="email" type="text">
          </div>
        </div>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            <label for="password">Password</label>
            <input formControlName="password" id="password" type="password">
          </div>
          <div class="col-4"></div>
        </div>
        <div class="row">
          <button (click)="onSignUp()" type="button" class="btn btn-success">Sign Up</button>
          <button (click)="onSignIn()" type="button" class="btn btn-success">Sign In</button>
        </div>
      </div>
      <div class="col-4" style="min-width: 30%;"> qwed</div>
    </div>
  </form>
</div>
